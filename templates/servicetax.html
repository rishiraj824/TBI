<h3> Service Tax Exemption for Incubatees</h3>
<p>Incubatees of VIT-TBI are now eligible for Service Tax Exemption for three years upto a maximum 
Rs.50 lakhs turnover per year as per the recent notification of Ministry of Finance, Government of India. 
For more information Please visit <a href="http://www.nstedb.com/notification.doc" target="_a">link</a></p>
